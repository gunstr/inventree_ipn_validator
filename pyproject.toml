[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-ipn-validator"
description = "A plugin validating the combination of IPN and Revision uniqueness"
dynamic = ["version"]
authors = [
    { name = "gunstr",email = "41468206+gunstr@users.noreply.github.com" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]
[project.urls]
Homepage = "https://github.com/gunstr/inventree_ipn_validator"

[project.entry-points."inventree_plugins"]
IPNValidator = "ipn_validator.core:IPNValidator"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "ipn_validator.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["ipn_validator"]
